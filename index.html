<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<!-- https://dpalmquist84.github.io/trainSchedule/ -->

	<meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">


  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>



  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Satisfy" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Rajdhani|Satisfy" rel="stylesheet">
  


</head>
<body>

<div class="container-fluid">

  <div class="jumbotron">
    <h1>Catch your next train</h1>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Current train schedule</h3>
        <h4 class="time"></h4>
    </div>
  <div class="row">
    <div class="col lg-1 col-md-1 col-sm12 col-xs-12">
   
    </div>
    <div class="col lg-2 col-md-2 col-sm12 col-xs-12" id="train-display">
    Train Name
    </div>
      <div class="col lg-2 col-md-2 col-sm12 col-xs-12" id="destination-display">
    Destination
    </div>
      <div class="col lg-2 col-md-2 col-sm12 col-xs-12" id="frequency-display">
    Frequency (min)
    </div>
      <div class="col lg-2 col-md-2 col-sm12 col-xs-12" id="nextArrival-display">
    Next Arrival
    </div>
      <div class="col lg-2 col-md-2 col-sm12 col-xs-12" id="minAway-display">
    Minutes Away
    </div>
    
  </div>
  </div>

  <div class="row">
     <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add a train</h3>
      </div>
  
    <span><p>Train Name</p></span>
      <input type="text" class="form-control" placeholder="Train Name" aria-describedby="basic-addon2" id="train-form">

    <span><p>Destination</p></span>
      <input type="text" class="form-control" placeholder="Destination" aria-describedby="basic-addon2" id="destination-form">

    <span><p>Frequency</p></span>
      <input type="number" class="form-control" placeholder="Frequency" aria-describedby="basic-addon2" id="frequency-form">

    <span><p>First Train Time</p></span>
      <input type="time" class="form-control" placeholder="First Train Time" aria-describedby="basic-addon2" id="firstTrain-form">
    <button type="submit" id="submit">Submit</button>

    </div>
  </div>

</div>


</div>



   




<script src="./assets/javascript/app.js"></script>

</body>
</html>
